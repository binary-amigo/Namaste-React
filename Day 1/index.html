<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <div id="js-root"></div>
    <h1>Hello World from HTML!</h1>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    const head1 = document.createElement('h1');
    head1.innerHTML = 'Hello World from Vanilla JS';
    document.getElementById('js-root').appendChild(head1);
</script>
<script>
    const heading1 = React.createElement('h1',{},"Hello World from React")


    const heading2 = React.createElement('h1',{},"Hello World from React2")

    const container = React.createElement('div',{id: "container"},[heading1,heading2]);
    const root = ReactDOM.createRoot(document.getElementById('root'));

    root.render(container)

</script>
</body>

</html>
